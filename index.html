<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millenium - demo</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-inner">
        <div class="container">
          <div class="row g-3">
            <div class="col-12">
              <div class="header-top">
                <div class="header-top-left">
                  <div class="operating-mode">
                    <div class="text-secondary">Круглосуточно</div>
                  </div>
                  <div class="header-contacts">
                    <div class="row">
                      <div class="col-auto">
                        Москва, Санкт-Петербург и регионы РФ: 8 (495) 138 16 16
                      </div>
                      <div class="col-auto">Казань: 8 (843) 208 66 36</div>
                      <div class="col-auto">Самара: 8 (846) 300 26 06</div>
                    </div>
                  </div>
                </div>
                <div class="header-top-right">
                  <div class="row">
                    <div class="col">
                      <div class="header-profile">
                        <div class="header-profile-avatar">
                          <img
                            data-src="/assets/images/file.jpg"
                            class="lazyload"
                          />
                        </div>
                        <div class="header-profile-info">
                          <div class="header-profile-name">
                            Мануйлова Юлия Александровна
                          </div>
                          <div class="header-profile-company">
                            тест компании
                          </div>
                        </div>
                        <a href="/profile" class="stretched-link"></a>
                      </div>
                    </div>
                    <div class="col-auto">
                      <div class="header-top-nav">
                        <button type="button" class="btn btn-sm">lang</button>
                        <button type="button" class="btn btn-sm">вых.</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <a href="/" class="header-logo">
                <img src="/assets/images/logo.svg" />
              </a>
            </div>
            <div class="col">Menu</div>
            <div class="col-auto">
              <a
                href="javascript://"
                class="btn btn-light"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >ooo</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- content -->
    <main class="content">
      <section>
        <div class="container">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Hello, world!</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- content -->

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <div class="row g-3">
            <div class="col-auto">Logo</div>
            <div class="col">Nav</div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer -->

    <!-- modals -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modals -->

    <!-- scripts -->
    <script type="module" src="/assets/js/app.js"></script>
    <!-- scripts -->
  </body>
</html>
